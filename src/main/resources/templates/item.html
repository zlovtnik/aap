<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Item Management System</title>
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- React dependencies -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Menu with pre-added toggle button -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Item Management</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/"><i class="fas fa-list"></i> Items</a></li>
                <li class="active"><a href="#"><i class="fas fa-search"></i> Item Details</a></li>
                <li><a href="/items/new"><i class="fas fa-plus"></i> New Item</a></li>
                <li><a href="/categories"><i class="fas fa-tags"></i> Categories</a></li>
                <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <!-- Menu toggle button directly in HTML -->
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Breadcrumbs -->
            <div class="breadcrumbs">
                <a href="/">Items</a> / <span>Item Details</span>
            </div>

            <!-- Page Content -->
            <div class="content-wrapper">
                <h1>Item Management</h1>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> Add New Item</button>
                </div>

                <!-- Items Table -->
                <div class="items-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Item One</td>
                                <td>Electronics</td>
                                <td>$299.99</td>
                                <td>
                                    <a href="#" class="action-btn edit"><i class="fas fa-edit"></i></a>
                                    <a href="#" class="action-btn delete"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Item Two</td>
                                <td>Clothing</td>
                                <td>$49.99</td>
                                <td>
                                    <a href="#" class="action-btn edit"><i class="fas fa-edit"></i></a>
                                    <a href="#" class="action-btn delete"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script type="text/babel" th:src="@{/js/app.js}"></script>
</body>

</html>
