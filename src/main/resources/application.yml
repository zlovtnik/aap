spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/free  # replace with your Oracle connection details
    username: system
    password: 
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    cache: false
